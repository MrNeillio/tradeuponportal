<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #b0e1e7;">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Log Payment for Loan ID: {{ loan.id }}</h2>

        <!-- Payment Form -->
        <div class="card shadow-sm p-4 rounded bg-white">
            <form method="POST">
                <div class="mb-3">
                    <label for="payment_amount" class="form-label">Payment Amount:</label>
                    <input type="number" step="0.01" name="payment_amount" class="form-control" required placeholder="Enter payment amount">
                </div>

                <div class="mb-3">
                    <label for="is_defaulted" class="form-label">Mark as Defaulted</label>
                    <input type="checkbox" name="is_defaulted" class="form-check-input" id="is_defaulted">
                    <label class="form-check-label" for="is_defaulted">Check this if the payment is defaulted</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
            </form>
        </div>

        <div class="mt-4 text-center">
            <a href="javascript:history.back()" class="btn btn-secondary">Back to User Search</a>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="{{ url_for('customer_portal') }}" class="btn btn-primary">Back to Portal</a>
    </div>

    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
