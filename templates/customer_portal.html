<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Welcome Header -->
        <div class="text-center mb-4">
            <h2>Welcome, {{ current_user.username }}!</h2>
            <p>Role: <strong>{{ current_user.role }}</strong></p>
        </div>

        <!-- Customer Portal Row -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Customer Portal</h3>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4 mb-3 d-flex flex-column align-items-center">
                                <img src="{{ url_for('static', filename='test.png') }}" alt="Logo" class="mb-2">
                                <a href="{{ url_for('view_messages') }}" class="btn btn-link">Message Center</a>
                            </div>
                            <div class="col-md-4 mb-3 d-flex flex-column align-items-center">
                                <img src="{{ url_for('static', filename='test.png') }}" alt="Logo" class="mb-2">
                                <a href="{{ url_for('send_message') }}" class="btn btn-link">Send Message</a>
                            </div>
                            <div class="col-md-4 mb-3 d-flex flex-column align-items-center">
                                <img src="{{ url_for('static', filename='test.png') }}" alt="Logo" class="mb-2">
                                <a href="{{ url_for('outstanding_balance') }}" class="btn btn-link">Outstanding Balance</a>
                            </div>
                            <div class="col-md-4 mb-3 d-flex flex-column align-items-center">
                                <img src="{{ url_for('static', filename='test.png') }}" alt="Logo" class="mb-2">
                                <a href="{{ url_for('active_loans') }}" class="btn btn-link">Active Loans</a>
                            </div>
                            <div class="col-md-4 mb-3 d-flex flex-column align-items-center">
                                <img src="{{ url_for('static', filename='test.png') }}" alt="Logo" class="mb-2">
                                <a href="{{ url_for('past_loans') }}" class="btn btn-link">Past Loans</a>
                            </div>
                            <div class="col-md-4 mb-3 d-flex flex-column align-items-center">
                                <img src="{{ url_for('static', filename='test.png') }}" alt="Logo" class="mb-2">
                                <a href="{{ url_for('loyalty_points') }}" class="btn btn-link">Loyalty Points</a>
                            </div>
                            <div class="col-md-4 mb-3 d-flex flex-column align-items-center">
                                <img src="{{ url_for('static', filename='test.png') }}" alt="Logo" class="mb-2">
                                <a href="{{ url_for('edit_password') }}" class="btn btn-link">Edit Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Options Row (only shown for admin users) -->
        {% if current_user.role == 'admin' %}
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning text-white text-center">
                        <h3>Admin Options</h3>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4 mb-3 d-flex flex-column align-items-center">
                                <img src="{{ url_for('static', filename='test.png') }}" alt="Logo" class="mb-2">
                                <a href="{{ url_for('add_loan') }}" class="btn btn-link">Add New Loan</a>
                            </div>
                            <div class="col-md-4 mb-3 d-flex flex-column align-items-center">
                                <img src="{{ url_for('static', filename='test.png') }}" alt="Logo" class="mb-2">
                                <a href="{{ url_for('change_role') }}" class="btn btn-link">Change User Role</a>
                            </div>
                            <div class="col-md-4 mb-3 d-flex flex-column align-items-center">
                                <img src="{{ url_for('static', filename='test.png') }}" alt="Logo" class="mb-2">
                                <a href="{{ url_for('admin_search_user') }}" class="btn btn-link">Search User</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        <!-- Logout Form Section -->
        <div class="row">
            <div class="col-12 text-center">
                <form action="{{ url_for('logout') }}" method="POST">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
