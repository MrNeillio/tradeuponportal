<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #b0e1e7;">
    <div class="container mt-5">
        <!-- Messages Header -->
        <div class="text-center mb-4">
            <h2>Messages</h2>
        </div>

        <!-- List of received messages -->
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>Received Messages</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sender</th>
                            <th>Subject</th>
                            <th>Received At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for message in messages %}
                        <tr {% if not message.read %} class="table-warning" {% endif %}>
                            <td>{{ message.sender.username }}</td>
                            <td>{{ message.subject }}</td>
                            <td>{{ message.timestamp }}</td>
                            <td>
                                <a href="{{ url_for('view_message', message_id=message.id) }}" class="btn btn-info">View</a>
                                <form action="{{ url_for('delete_message', message_id=message.id) }}" method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Back Button Section -->
        <div class="mt-4 text-center">
            <a href="{{ url_for('customer_portal') }}" class="btn btn-primary">Back to Messages</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
